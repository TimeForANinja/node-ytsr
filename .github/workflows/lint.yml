name: Lint
on: 
  push:
  pull_request:

jobs:
  eslint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 14.x

      - name: npm install, build, and lint
        run: |
          npm install
          npm run build --if-present
          npm run-script lint
          npm run-script lint:typings
